<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <style>
        .container {
            margin: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
        }

        .gender-group {
            display: flex;
            align-items: center;
        }

        .gender-group label {
            margin-right: 10px;
        }

        .submit-button {
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .add-button {
            margin-bottom: 10px;
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/create-class/?lang=vi">VN</a>
    <a href="/create-class/?lang=en">EN</a>
    <h1 th:text="#{newInfo}"></h1>

    <form th:action="@{/create-class}" th:object="${classRoom}" method="post">
        <div class="form-group">
            <label for="name" th:text="#{classroom}+':'"></label>
            <input type="text" id="name" name="name" th:field="*{className}">
        </div>
        <div class="form-group">
            <label th:text="#{status}+':'"></label>
            <div class="gender-group">
                <label for="gender-male">
                    <input type="radio" id="gender-male" th:field="*{classStatus}" value="1" th:text="#{displayed}">
                </label>
                <label for="gender-female">
                    <input type="radio" id="gender-female" th:field="*{classStatus}" value="0" th:text="#{hidden}">
                </label>
            </div>
        </div>

        <button type="submit" class="submit-button" th:text="#{new}"></button>
        <a th:href="@{/class-room}" th:text="#{back}" type="button" class="add-button"></a>
    </form>
</div>
</body>
</html>
