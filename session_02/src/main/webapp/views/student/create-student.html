<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <style>
        .container {
            margin: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
        }

        .submit-button {
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thêm mới thông tin</h1>
    <form>
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label>Giới tính:</label>
            <label for="gender-male">
                <input type="radio" id="gender-male" name="gender" value="male" required> Nam
            </label>
            <label for="gender-female">
                <input type="radio" id="gender-female" name="gender" value="female" required> Nữ
            </label>
        </div>
        <div class="form-group">
            <label for="list">Danh sách:</label>
            <select id="list" name="list" required>
                <option value="">-- Chọn danh sách --</option>
                <option value="option1">Tùy chọn 1</option>
                <option value="option2">Tùy chọn 2</option>
                <option value="option3">Tùy chọn 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <button type="submit" class="submit-button">Thêm mới</button>
    </form>
</div>
</body>
</html>
